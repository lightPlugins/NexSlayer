name: 'Zombie Slayer'

inventory:
  item: 'minecraft:rotten_flesh'
  display-name: '<red>☠ <dark_purple>Revenant Horror'
  lore:
    - '<gray>Abhorrent Zombie stuck between'
    - '<gray>life and death for an eternity.'
    - ' '
    - '<gray>Zombie Slayer <dark_purple>LVL #level#'
    - '<gray>XP <dark_purple>#current-xp# <gray>/ <dark_purple>#needed-xp#'
